<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='assets/fonts/nunito.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/indexDev.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg my-navbar">
            <div class="container container-fluid py-3">
                <button class="navbar-toggle-me" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon-me"></span>
                    <span class="navbar-toggler-icon-me mt-1"></span>
                </button>

                <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-primary-me fw-bold" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1" style="margin-right: 13rem;">
                            <li class="nav-item">
                                <a class="nav-link active ms-4" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-4" aria-current="page" href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-4" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ms-4" aria-current="page" href="#">Contact</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="me-3">
                                <button class="btn btn-outline-primary-me rounded-pill px-4 py-2 fw-bold">Login</button>
                            </li>
                            <li>
                                <button class="btn btn-primary-me rounded-pill px-4 py-2 fw-bold">Sign Up</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section id="banner" class="container pt-5">
            <div class="card radius-60 bg-primary-me border border-0">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6" style="padding: 4rem;">
                            <h1 class="text-primary-me fw-bold">Business Communications Reinvented</h1>
                            <p class="mt-3 text-primary-me py-3">Start communicating with your business <br>team more efficiently with our app.</p>
                            <button class="btn btn-outline-primary-me rounded-pill px-5 py-3 fw-bold">Get the app</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
